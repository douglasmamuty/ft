name: Collect API-FOOTBALL odds daily (03:00 BRT)

on:
  schedule:
    - cron: "0 6 * * *"   # 06:00 UTC ≈ 03:00 America/Sao_Paulo
  workflow_dispatch:       # permite rodar manualmente pelo botão "Run workflow"

permissions:
  contents: write          # precisa para comitar os JSONs no repositório

jobs:
  collect:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }} # usa o token padrão para permitir git push
          fetch-depth: 0           # necessário para rebase/pull

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run collector
        env:
          APISPORTS_KEY: ${{ secrets.APISPORTS_KEY }}
          SEASON: "2025"
          OUT_DIR: "data/odds"
          RETENTION_DAYS: "90"
        run: |
          python scripts/odds_compact.py

      - name: Commit & push new data (with rebase)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -e
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          # Branch atual a partir de GITHUB_REF (ex.: refs/heads/main)
          BRANCH="${GITHUB_REF#refs/heads/}"

          # Garante que estamos no branch correto
          git checkout "$BRANCH"

          # Rebase em cima do remoto para evitar non-fast-forward
          git fetch origin "$BRANCH"
          git pull --rebase origin "$BRANCH" || true

          git add -A
          git commit -m "chore(data): odds snapshot $(date -u +'%Y-%m-%dT%H:%M:%SZ')" || echo "No changes to commit"

          # Push para o mesmo branch
          git push origin HEAD:"$BRANCH"
