name: Collect API-FOOTBALL odds daily (03:00 BRT)

on:
  schedule:
    - cron: "0 6 * * *"   # 06:00 UTC ≈ 03:00 America/Sao_Paulo
  workflow_dispatch:       # permite rodar manualmente

permissions:
  contents: write          # para comitar os JSONs no repositório

jobs:
  collect:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run collector (03:00 BRT window)
        env:
          APISPORTS_KEY: ${{ secrets.APISPORTS_KEY }}
          SEASON: "2025"
          OUT_DIR: "data/odds"
        run: |
          python scripts/odds_compact.py

      - name: Commit & push data
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add data/odds || true
          git commit -m "chore(data): odds snapshot $(date -u +'%Y-%m-%dT%H:%M:%SZ')" || echo "No changes to commit"
          git push origin HEAD:${GITHUB_REF##refs/heads/}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
